<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPL Score Predictor</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/loginpage.css"
    />
  </head>
  <body>
    <div class="cont">
      <nav>
        <a href="{{ url_for('create') }}">Create Account</a>
      </nav>
    </div>
    <div class="container">
      <h2>Login</h2>
      <form id="Loginaccount" action="{{ url_for('login') }}" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <input type="submit" value="Login" />
      </form>
      <p class="success-message" id="successMessage">Logged in successfully!</p>

      <script>
        const form = document.getElementById("Loginaccount");
        const successMessage = document.getElementById("successMessage");
      </script>
    </div>
  </body>
</html>
